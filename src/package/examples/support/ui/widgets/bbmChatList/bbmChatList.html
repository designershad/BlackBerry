<!-- Import the web components used for the message list -->
<link rel="import" href="../@npm-polymer/polymer/polymer.html">
<link rel="import" href="../@npm-polymer/iron-list/iron-list.html">

<dom-module id="bbm-chat-list">
  <template>
    <!-- The chat list -->
    <iron-list id="list" items="[]" as="chat">
        <slot>[[chat.chatId]]</slot>
    </iron-list>
  </template>
  <script type="text/javascript" src="js/bbmChatList.js"></script>
</dom-module>
